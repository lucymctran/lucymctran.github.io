<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <main>
    <section>
        <h2>Let's Connect!</h2>
        <div class="message">
            <form>
                <fieldset>
                <legend>Send me a message</legend>
                <div>
                <label for="name">Your name:</label>
                <input id="name" type="text" name="name" autofocus="on" required />
                </div>
                <div>
                <label for="email">Email Address:</label>
                <input id="email" type="text" name="email-address" />
                </div>
                <div>
                <label for="form-message">Your message:</label>
                <textarea id="form-message" name="message" placeholder="Tell me about yourself!" rows="8" col="100" required></textarea>
                <br>
                <br>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
                </div>
                </fieldset>
            </form>
         </div>
         <br>
        <div class="group">
            <div class="item">
                <h3>Check out my professional profiles:</h3>
                <p><a href="">github</a></p>
                <p><a href="https://www.linkedin.com/in/lucymctran" target="_blank">linkedin</a></p>
                <p><a href="https://www.imdb.com/name/nm11433626/?ref_=nmmi_mi_nm" target="_blank">Imdb</a>
            </div>
        </div>
    </section>
    </main>
</body>
